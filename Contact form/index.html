<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body style="background-image:linear-gradient(to right,rgb(44, 143, 224), rgb(106, 42, 224)) ;">
    <div id="form">
        <nav id="nav">
        <h1>Contact Form</h1>
        </nav>
        <div class="box">
            <form>
                <p id="p1">Name :*<input type="text" id="name" placeholder="Your Full Name" required></p>
                <p id="p2">Email :*<input type="email" id="email" placeholder="Valid Email Address" required></p>
                <p id="p3">Message : <textarea cols="60" rows="5" id="msg" ></textarea></p>
                <p id="p4">Subject : <input type="text" id="sub" ></p>
                <input type="submit" id="btn">
            </form>
        </div>


    </div>
    
</body>
</html>
